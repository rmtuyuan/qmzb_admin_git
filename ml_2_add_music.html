<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit" />
    <link rel="icon" href="">
    <title>全民直播管理系统-家族列表</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gimi.css">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="css/checkbix.min.css">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .atte-info-con {
            width: 50%;
            float: left;
        }
        .atte-info-con>li>input, .atte-info-con>li>select, .atte-info-con>li>textarea {
            width: 60%;
        }
        .atte-info-con>li>p {
            width: 20%;
        }
        .img-file-box>div{
            width:120px;
            height: 100px;
        }
        .atte-info-con-lf li{
            margin: 25px 0;
        }
          .fam-set-img-box{
           margin: 0;

         
       }
       .atte-info-con>li>p {
           margin-right: 8px;
       }
      .atte-info-con>li>b.fs-text-input{
           
            font-weight: 500;
            font-size: 16px;
            border-radius: 5px;
            outline: 0;
            border: 1px solid #666;
            padding: 8px; margin-right: 8px;
       }
       .img-logo-box>img {
    display: block;
    height: 100%;
}
.atte-info-con>li>b.fs-text-input {
    display: block;
    width: 60%;
    height: 35px;
   
    overflow:hidden;
}
    </style>
</head>

<body>
    <section>
        <!--左侧边栏-->
        <div class="left-side">

        </div>

        <!--右边主体内容-->
        <div class="main">
            <!--头部-->
            <div class="main-header"></div>

            <div class="main-content main-gray clearfloat" style="padding-bottom:0;margin-top:44px;">
                <h3 class="mb-nav"> <a href="music_list.html?item=nav-line-4">音乐列表</a> > <a href="">添加音乐</a> </h3>
              
                <ul class="atte-info-con atte-info-con-lf" >
                    <li style="align-items: flex-start;display:flex; margin:20px 0;">
                        <p>图片:</p>
                        <div class="img-logo-box">
                            <img src="img/h5share_img_banner_list.jpg"  alt=""  class="js_img_box">
                            <input type="text"  class="js_img_box_ipt fs-input"  name="picUrl" value="" >
                        </div>
                        <div class="fam-set-img-box" style="margin-top:110px; margin-left:20px;">
                            <input type="file"  class="fs-img-file js_file_upload  erroed">
                            <span> 上传图片</span>
                        </div>
                    </li>
                    <li style="align-items: center;">
                        <p>歌曲名:</p>
                        <input class="fs-text-input  fs-input erroed js_songName" name="songName" type="text" placeholder="输入歌曲名">
                    </li>
                     <li style="align-items: center;">
                        <p>歌手名:</p>
                        <input class="fs-text-input  fs-input erroed js_singer" name="singer" type="text" placeholder="输入歌手名">
                    </li>
                     <li style="align-items: center;">
                        <p>归类:</p>
                           <select name="classifyId"  class="classifyId fs-input fs-input-select"  id="js_song_type" class="select-search">
                                        <option value="">所有</option>
                                    </select>
                      
                    </li>
                          <li style="align-items: center;">
                        <p>音乐:</p>
                        <b class="fs-text-input  fs-input erroed js_music_name" name='downUrl' value="" style="margin-left:10px;"></b>
                        <div class="fam-set-img-box">
                            <input type="file" class="fs-img-file js_file_upload  js_music_file  erroed">
                            <audio id="audio" controls="" style="display: none;"></audio> 
                            <span> 上传音乐文件</span>
                        </div>
                        
                    </li>
                       </li>
                          <li style="align-items: center;">
                        <p>文件大小:</p>
                        <b class="fs-text-input js_music_size  fs-input erroed" name="fileSize">0M</b>
                       
       
                    </li>
                      <li style="align-items: center;">
                        <p>热度:</p>
                        <input class="fs-text-input  js_hot fs-input erroed" name="hot" type="text" placeholder="输入热度">
                    </li>
                    <li style="align-items: center;">
                        <p>时长:</p>
                        <input class="fs-text-input  js_during fs-input erroed" name="during" disabled style="background:#fff;" type="text" placeholder="输入时长">
                    </li>
                    <li>
                        <p></p>
                          <a href="#" id="all_submit_btn" class="atte-submit fs-atte-submit" style="width:400px;">提交</a>
                    </li>

                </ul>
              
              
            </div>
        </div>


        </div>
        </div>
    </section>
<div class="modal-info">
         <div class="modal-content">
            <div  class="other-modal-info">
                <p class="info-text">
                   
                </p>
                
            </div>
            
         </div>
        <div class="close-modal">

        </div>
</div>
    <!--弹窗-->
    <div class="modal-log-box add-robot-modal">
        <div class="modal-cont">
            <p>确定加入机器人？</p>

            <div class="modal-btn-box">
                <a href="#">确定</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box del-robot-modal">
        <div class="modal-cont">
            <p>确定撤销机器人？</p>

            <div class="modal-btn-box">
                <a href="#">确定</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box add-recommend-modal">
        <div class="modal-cont">
            <p>确定加入推荐？</p>

            <div class="modal-btn-box">
                <a href="#">确定</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box del-recommend-modal">
        <div class="modal-cont">
            <p>确定撤销推荐？</p>

            <div class="modal-btn-box">
                <a href="#">确定</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box del-people-modal">
        <div class="modal-cont">
            <p>确定移除该成员吗？</p>

            <div class="modal-btn-box">
                <a href="#">确定</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box add-fans-100-modal">
        <div class="modal-cont">
            <p>确定移加入100粉丝吗？<span style="font-size:14px;color:#fe426f"> (确定之后不可取消)</span></p>

            <div class="modal-btn-box">
                <a href="#">确定</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box add-fans-500-modal">
        <div class="modal-cont">
            <p>确定移加入500粉丝吗？<span style="font-size:14px;color:#fe426f"> (确定之后不可取消)</span></p>

            <div class="modal-btn-box">
                <a href="#">确定</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box add-people-modal">
        <div class="modal-cont" style="padding:10px 0;">
            <p style="margin:10px 0;">
                <input type="text" placeholder="输入经纪人ID" class="add-jjr-input">
            </p>

            <div class="modal-btn-box">
                <a href="#">添加</a>
                <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
        <div class="modal-close-modal"></div>
    </div>
    <!--弹窗-->
    <!--JS-->
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/checkbix.min.js"></script>
    <script src="js/tableSort.js"></script>
    <script src="js/nomoJS.js"></script>
    <script src="js/gimi.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/paging.js"></script>
    <script src="js/jz_admin.js"></script>
    <script>
        $(function () {
            $(".radio-box input").click(function () {
                $("." + $(this).data("item")).show().siblings(".img-file-box-con").hide();
            });

            //点击弹窗
            $("tbody").on("click",".user-edit",function () { 
                   e.preventDefault();
                   $("." + $(this).data("showmodal")).show();
             })
            $(".user-edit").click(function (e) {
                //
                e.preventDefault();
                $("." + $(this).data("showmodal")).show();
            });
            $(".quit-modal").click(function (e) {
                //
                e.preventDefault();
                $('.modal-log-box').hide();
            });


            // Membership.DataLoad();
           Music_list.AddMusicLoad();
           Music_list.SongTypeList();
           Music_list.uploadImg();
          Music_list.MusicSubmit();
      
        });
    </script>

</body>

</html>

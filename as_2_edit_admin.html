                                      <a href="as_2_admin_journal.html?item=nav-line-5" data-showmodal="add-people-modal"  style="margin-right:10px; background:#369;width:100px;">管理员日志</a>

                      <ul class="atte-info-con">

                    </li>
                     <li>
                        <p>E-mail:</p>
                         <input class="fs-text-input  fs-input erroed" type="mail"  placeholder="不填写为默认密码:666666">
                    </li>
                      <li>
                        <p>所属角色:</p>
                        <select name="" id="">
                            <option value="">超级管理员</option>
                        </select>
                    </li>
                      
                     <li>

        $(function () {
            $(".radio-box input").click(function () {
                $("." + $(this).data("item")).show().siblings(".img-file-box-con").hide();
            });

            //点击弹窗
            $(".user-edit").click(function (e) {  
                //
                e.preventDefault();
               $("."+$(this).data("showmodal")).show();
            });
             $(".quit-modal").click(function (e) {  
                //
                e.preventDefault();
                $('.modal-log-box').hide();
            });


            // Membership.DataLoad();
        });

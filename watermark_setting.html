<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit" />
    <link rel="icon" href="">
    <title>全民直播管理系统-水印设置</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gimi.css">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="css/checkbix.min.css">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .atte-info-con>li>p{
            width: 15%;
        }
    </style>
</head>

<body>
    <section>
        <!--左侧边栏-->
        <div class="left-side">
           
        </div>

        <!--右边主体内容-->
        <div class="main">
            <!--头部-->
            <div class="main-header"></div>
         
            <div class="main-content main-gray" style="padding-bottom:0;margin-top:44px;">
                   <h3 class="mb-nav" style=""> <a  href="">水印设置</a>  </h3>
                <div class="content">
                     <div class="content-header">
                       
                        
                       
                    </div>
                     <ul class="atte-info-con"  class="wm-font-style actived" >
                    <li style="align-items: center;">
                        <p>开启水印:</p>
                       <div style="">

                                                        <label class="demo--label">
                            <input class="demo--radio erroed af-input" type="radio" checked value="男" name="mail_check">
                            <span class="demo--radioInput" ></span>开 启
                        </label>
                        &nbsp;  &nbsp;&nbsp;
                                                        <label class="demo--label">
                            <input class="demo--radio erroed" type="radio" value="女" name="mail_check">
                            <span class="demo--radioInput"></span>关 闭
                        </label>
                                </div>
                    </li>
                    <li style="align-items: center;">
                        <p>水印类型:</p>
                       <div class="wm-style">

                                                        <label class="demo--label">
                            <input class="demo--radio erroed af-input" data-item="wm-font-style" type="radio"  value="男" name="wm_style_1">
                            <span class="demo--radioInput" ></span>文字类型
                        </label>
                                                        <label class="demo--label">
                            <input class="demo--radio erroed" type="radio" data-item="wm-img-style" value="女" name="wm_style_1">
                            <span class="demo--radioInput"></span>图片类型
                        </label>
                                </div>
                    </li>
                  
                  
                </ul> 
                     <ul class="atte-info-con wm-box wm-font-style " style="display:none">
                 
                     <li style="align-items: center;"  >
                        <p>水印文字:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="全名直播">
                    </li>
                     <li style="align-items: center;">
                        <p>文字颜色:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="填写如：＃000000的颜色值">
                    </li>
                       <li style="align-items: center;" >
                        <p>文字大小:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="15">
                    </li>
                       
                     <li>
                        <p></p>
                        <a href="#" class="atte-submit fs-atte-submit">提交</a>
                    </li>
                  
                </ul> 

                      <ul class="atte-info-con wm-img-style wm-box" style="display:none">
                   
                     <li style="align-items: center;"  >
                        <p>水印高:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="100">
                    </li>
                    <li style="align-items: center;"  >
                        <p>水印宽:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="100">
                    </li>
                     <li style="align-items: flex-start;display:flex; margin:20px 0;">
                        <p>水印图片:</p>
                        <div class="img-logo-box">
                            <img src="img/h5share_img_banner_list.jpg" alt="">
                        </div>
                        <div class="fam-set-img-box" >
                            <input type="file"  class="fs-img-file fs-input erroed">
                            <span> 上传图片</span>
                        </div>
                    </li>
                     <li style="align-items: center;">
                        <p>水印透明度:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="请设置为0-100之间的数字，0是透明，100是不透明">
                    </li>
                       <li style="align-items: center;" >
                        <p>水印质量:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="请设置为0-100之间的数字，决定jpg格式图片的质量">
                    </li>
                       
                     <li>
                        <p></p>
                        <a href="#" class="atte-submit fs-atte-submit">提交</a>
                    </li>
                  
                </ul> 

                </div>
            </div>


        </div>
        </div>
    </section>

    <!--弹窗-->
   
     <div class="modal-log-box del-people-modal">
        <div class="modal-cont">
            <p>确定通过该主播吗？</p>
           
            <div class="modal-btn-box">
                <a href="#">确定</a>
                 <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
  
  
     <!--弹窗-->
    <!--JS-->
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/checkbix.min.js"></script>
    <script src="js/tableSort.js"></script>
    <script src="js/nomoJS.js"></script>
    <script src="js/gimi.js"></script>
     <script src="js/jquery.cookie.js"></script>
    <script src="js/fetch.js"></script>
      <script src="js/paging.js"></script>
    <script src="js/jz_admin.js"></script>
    <script>
        $(function () {
            $(".radio-box input").click(function () {
               
                $("." + $(this).data("item")).show().siblings(".img-file-box-con").hide();
            });

            //点击弹窗
            $(".user-edit").click(function (e) {  
                //
                e.preventDefault();
               $("."+$(this).data("showmodal")).show();
            });
             $(".quit-modal").click(function (e) {  
                //
                e.preventDefault();
                $('.modal-log-box').hide();
            });

            //切换水印

            $(".wm-style input").change(function () {  
                if($(this).is(":checked")){
                  
                   $("."+ $(this).data("item")).show().addClass("actived").siblings("ul.wm-box").removeClass("actived").hide();
                }
            });
            

            // Membership.DataLoad();
        });
    </script>

</body>

</html>

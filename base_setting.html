<body>
    <section>
        <!--左侧边栏-->
        <div class="left-side">
           
        </div>

        <!--右边主体内容-->
        <div class="main">
            <!--头部-->
            <div class="main-header"></div>
         
            <div class="main-content main-gray" style="padding-bottom:0;margin-top:44px;">
                   <h3 class="mb-nav" style=""> <a  href="">基本设置</a>  </h3>
                <div class="content">
                     <div class="content-header">
                       
                        
                       
                    </div>
                   
                   

             <ul class="atte-info-con ">
                   
                     <li style="align-items: center;"  >
                        <p>网站地址:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="www.qmzb.com">
                    </li>
                    
                     <li style="align-items: flex-start;display:flex; margin:20px 0;">
                        <p>网站LOGO:</p>
                        <div class="img-logo-box">
                            <img src="img/h5share_img_banner_list.jpg" alt="">
                        </div>
                        <div class="fam-set-img-box" >
                            <input type="file"  class="fs-img-file fs-input erroed">
                            <span> 上传图片</span>
                        </div>
                    </li>
                    <li style="align-items: flex-start;display:flex; margin:20px 0;">
                        <p>banner图:</p>
                        <div class="img-logo-box">
                            <img src="img/h5share_img_banner_list.jpg" alt="">
                        </div>
                        <div class="fam-set-img-box" >
                            <input type="file"  class="fs-img-file fs-input erroed">
                            <span> 上传图片</span>
                        </div>
                    </li>
                     <li style="align-items: center;">
                        <p>网站关键字:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="直播">
                    </li>
                       <li style="margin:20px 0;">
                        <p>网站描述:</p>
                        <textarea class="fs-text-input fs-input erroed" style="width:500px;padding:5px; border:1px solid #ccc;"></textarea>
                    </li>
                       <li>
                        <p>版权信息:</p>
                        <textarea class="fs-text-input fs-input erroed" style="width:500px;padding:5px; border:1px solid #ccc;"></textarea>
                    </li>
                     <li>
                        <p></p>
                        <a href="#" class="atte-submit fs-atte-submit">提交</a>
                    </li>
                  
            </ul> 

                </div>
            </div>


        </div>
        </div>
    </section>

    <!--弹窗-->
   
     <div class="modal-log-box del-people-modal">
        <div class="modal-cont">
            <p>确定通过该主播吗？</p>
           
            <div class="modal-btn-box">
                <a href="#">确定</a>
                 <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
  
  
     <!--弹窗-->
    <!--JS-->
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/checkbix.min.js"></script>
    <script src="js/tableSort.js"></script>
    <script src="js/nomoJS.js"></script>
    <script src="js/gimi.js"></script>
     <script src="js/jquery.cookie.js"></script>
    <script src="js/fetch.js"></script>
      <script src="js/paging.js"></script>
    <script src="js/jz_admin.js"></script>
    <script>
        $(function () {
            $(".radio-box input").click(function () {
               
                $("." + $(this).data("item")).show().siblings(".img-file-box-con").hide();
            });

            //点击弹窗
            $(".user-edit").click(function (e) {  
                //
                e.preventDefault();
               $("."+$(this).data("showmodal")).show();
            });
             $(".quit-modal").click(function (e) {  
                //
                e.preventDefault();
                $('.modal-log-box').hide();
            });

            //切换水印

            $(".wm-style input").change(function () {  
                if($(this).is(":checked")){
                  
                   $("."+ $(this).data("item")).show().addClass("actived").siblings("ul.wm-box").removeClass("actived").hide();
                }
            });
            

            // Membership.DataLoad();
        });
    </script>

</body>

</html>

<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit" />
    <link rel="icon" href="">
    <title>全民直播管理系统-外站主播审核</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/gimi.css">
    <link rel="stylesheet" href="css/my_style.css">
    <link rel="stylesheet" href="css/checkbix.min.css">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .atte-info-con>li>p{
            width: 15%;
        }
    </style>
</head>

<body>
    <section>
        <!--左侧边栏-->
        <div class="left-side">
           
        </div>

        <!--右边主体内容-->
        <div class="main">
            <!--头部-->
            <div class="main-header"></div>
         
            <div class="main-content main-gray" style="padding-bottom:0;margin-top:44px;">
                   <h3 class="mb-nav" style=""> <a  href="othertv_anchor.html?item=nav-line-6">外站主播审核</a> > <a  href="#">修改</a>  </h3>
                <div class="content">
                     <div class="content-header">
                       
                        
                       
                    </div>
                     <ul class="atte-info-con">
                    <li style="align-items: center;">
                        <p>主播ID:</p>
                       <input class="fs-text-input  fs-input erroed" type="text"  placeholder="输入主播ID">
                    </li>
                    <li>
                        <p>直播内容:</p>
                         <select name="" id="">
                             <option value="">星座</option>
                         </select>
                    </li>
                    <li>
                        <p>外站平台名称:</p>
                         <input class="fs-text-input  fs-input erroed" type="text"  placeholder="输入手机号">
                    </li>
                     <li>
                        <p>外站平台主播ID:</p>
                         <input class="fs-text-input  fs-input erroed" type="text"  placeholder="不填写为默认密码:666666">
                    </li>
                      <li>
                        <p>外站粉丝数量（万）:</p>
                         <input class="fs-text-input  fs-input erroed" type="number"  placeholder="输入账号钻石">
                    </li>
                   
                    
                   
                      <li style="align-items: flex-start;display:flex; margin:20px 0;">
                        <p>外站粉丝截图:</p>
                        <div class="img-logo-box">
                            <img src="img/h5share_img_banner_list.jpg" alt="">
                        </div>
                        <div class="fam-set-img-box" >
                            <input type="file"  class="fs-img-file fs-input erroed">
                            <span> 上传图片</span>
                        </div>
                    </li>
                     <li>
                        <p>外站平台总收入（万）:</p>
                         <span>123123123</span>
                    </li>
                      <li style="align-items: flex-start;display:flex; margin:20px 0;">
                        <p>外站收益截图:</p>
                        <div class="img-logo-box">
                            <img src="img/h5share_img_banner_list.jpg" alt="">
                        </div>
                        <div class="fam-set-img-box" >
                            <input type="file"  class="fs-img-file fs-input erroed">
                            <span> 上传图片</span>
                        </div>
                    </li>
                     <li>
                        <p>审核家族:</p>
                         <span>大黄</span>
                    </li>
                     <li>
                        <p>审核状态:</p>
                         <select name="" id=""class="fs-text-input  fs-input erroed" >
                             <option value="">未通过</option>
                             <option value="">账号状态2</option>

                         </select>
                         
                    </li>
                   <li>
                        <p>审核未通过原因:</p>
                        <textarea class="fs-text-input fs-input erroed" style="width:500px;padding:5px; border:1px solid #ccc;"></textarea>
                    </li>
                       
                     <li>
                        <p></p>
                        <a href="#" class="atte-submit fs-atte-submit">确定修改</a>
                    </li>
                  
                </ul> 

                    

                </div>
            </div>


        </div>
        </div>
    </section>

    <!--弹窗-->
   
     <div class="modal-log-box del-people-modal">
        <div class="modal-cont">
            <p>确定通过该主播吗？</p>
           
            <div class="modal-btn-box">
                <a href="#">确定</a>
                 <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
     <div class="modal-log-box add-fans-100-modal">
        <div class="modal-cont">
            <p>确定移加入100粉丝吗？<span style="font-size:14px;color:#fe426f"> (确定之后不可取消)</span></p>
           
            <div class="modal-btn-box">
                <a href="#">确定</a>
                 <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
     <div class="modal-log-box add-fans-500-modal">
        <div class="modal-cont">
            <p>确定移加入500粉丝吗？<span style="font-size:14px;color:#fe426f"> (确定之后不可取消)</span></p>
           
            <div class="modal-btn-box">
                <a href="#">确定</a>
                 <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
    </div>
    <div class="modal-log-box add-people-modal">
        <div class="modal-cont" style="padding:10px 0;">
            <p style="margin:10px 0;">
                <input type="text" placeholder="输入经纪人ID" class="add-jjr-input" >
            </p>
           
            <div class="modal-btn-box">
                <a href="#">添加</a>
                 <a href="#" class="quit-modal">取消</a>
            </div>
        </div>
        <div class="modal-close-modal"></div>
    </div>
     <!--弹窗-->
    <!--JS-->
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.js"></script>
    <script src="js/checkbix.min.js"></script>
    <script src="js/tableSort.js"></script>
    <script src="js/nomoJS.js"></script>
    <script src="js/gimi.js"></script>
     <script src="js/jquery.cookie.js"></script>
    <script src="js/fetch.js"></script>
      <script src="js/paging.js"></script>
    <script src="js/jz_admin.js"></script>
    <script>
        $(function () {
            $(".radio-box input").click(function () {
                $("." + $(this).data("item")).show().siblings(".img-file-box-con").hide();
            });

            //点击弹窗
            $(".user-edit").click(function (e) {  
                //
                e.preventDefault();
               $("."+$(this).data("showmodal")).show();
            });
             $(".quit-modal").click(function (e) {  
                //
                e.preventDefault();
                $('.modal-log-box').hide();
            });


            // Membership.DataLoad();
        });
    </script>

</body>

</html>

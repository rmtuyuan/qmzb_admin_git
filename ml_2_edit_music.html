    <script>
        $(function () {
            $(".radio-box input").click(function () {
                $("." + $(this).data("item")).show().siblings(".img-file-box-con").hide();
            });

            //点击弹窗
            $(".user-edit").click(function (e) {
                //
                e.preventDefault();
                $("." + $(this).data("showmodal")).show();
            });
            $(".quit-modal").click(function (e) {
                //
                e.preventDefault();
                $('.modal-log-box').hide();
            });

        });

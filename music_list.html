    <script>
        $(function () {
            $(".radio-box input").click(function () {
                $("." + $(this).data("item")).show().siblings(".img-file-box-con").hide();
            });

            //点击弹窗
              $("tbody").on("click",".user-edit",function (e) { 
                   e.preventDefault();
                   $("." + $(this).data("showmodal")).show();
             })
            $(".user-edit").click(function (e) {  
                //
                e.preventDefault();
               $("."+$(this).data("showmodal")).show();
            });
             $(".quit-modal").click(function (e) {  
                //
                e.preventDefault();
                $('.modal-log-box').hide();
            });


            // Membership.DataLoad();
              Music_list.DataInit(1);

             Music_list.searchSome();
            // Music_list.Edit_agree();
            Music_list.SongTypeList();
            Music_list.Edit_agree();
        });
